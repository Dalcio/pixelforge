services:
  # API Service
  - type: web
    name: pixelforge-api
    runtime: node
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm --filter @fluximage/types build && pnpm --filter @fluximage/utils build && pnpm --filter @fluximage/api build
    startCommand: cd apps/api && node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
    healthCheckPath: /health

  # Worker Service
  - type: worker
    name: pixelforge-worker
    runtime: node
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm --filter @fluximage/types build && pnpm --filter @fluximage/utils build && pnpm --filter @fluximage/worker build
    startCommand: cd apps/worker && node dist/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
